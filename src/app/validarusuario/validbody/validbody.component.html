<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-12 text-center">
            <h1>
                Por Favor Rellenar los Datos Solicitados
            </h1>
        </div>
        <div class="col-10">
            <form [formGroup]="DatosForm" (ngSubmit)="validacionusuario(DatosForm.value)">
                    <!-- <form [formGroup]="DatosForm" (ngSubmit)="datospaciente(DatosForm.value)"> -->
                <div class="col-12">
                    <button type="button" class="col-6 btn btn-primary" (click)="esestrangero()">
                        Â¿Es extrangero?
                    </button>
                    <button type="button" class="col-6 btn btn-primary" (click)="noestrangero()">
                        no soy extrangero
                    </button>
                </div>
                <br>
                <br>
                <div class="row justify-content-md-center">
                    <div class="col-12" *ngIf="!extrangero">
                        <label for="dni">
                            DNI
                        </label>
                        <br>
                        <input type="text" name="DNI" formControlName="DNI" maxlength="8">
                    </div>
                    <br>
                    <div class="col-12 justify-content-md-center" *ngIf="extrangero">
                        <label for="extrangero">
                            Carnet de Extrangeria
                        </label>
                        <br>
                        <input type="text" name="Extrangeria" formControlName="Extrangeria" maxlength="12">
                    </div>
                    <br>
                    <div class="col-12 justify-content-md-center">
                        <label for="fullname">
                            Nombre Completo: 
                        </label>
                        <br>
                        <input type="text" name="fullname" formControlName="FullName">
                        <br>
                        <span class="rojo" *ngIf="FullName.invalid && FullName.errors.required">
                            *nombre es requerido
                        </span>
                    </div>
                    <br>
                    <div class="col-12 justify-content-md-center">
                        <label for="nacimiento">
                            Fecha de Nacimiento
                        </label>
                        <br>
                        <input type="date" name="nacimiento" formControlName="FNacimiento">
                        <br>
                        <span class="rojo" *ngIf="FNacimiento.invalid && FNacimiento.errors.required">
                            *fecha de nacimiento requerido
                        </span>
                    </div>
                    <div class="boton">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
